<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sports Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #212529;
            /* Dark background for a modern look */
            color: #f8f9fa;
            /* Light text for contrast */
        }

        .hero {
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .scrolled .hero {
            transform: translateY(-100%);
            opacity: 0;
        }

        nav.navbar {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* .hero { */
        /* background-image: url('{{ url_for('static', filename='images/image.png') }}'); */
        /* Use Jinja2 syntax to embed the image URL */

        /* background-position: center;
            color: white;
            text-align: center;
            padding: 100px 20px; 
        } */

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .card {
            background-color: #343a40;
            color: #f8f9fa;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            border-top: 4px solid #007bff;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body class=" bg-light">

    <div class="hero d-flex align-items-center justify-content-center" style="padding: 10px;background: linear-gradient(to right, black, rgb(84, 1, 87));
">
        <div>
            <h1 style="margin-bottom: 10px;">Match of the Year Is Coming!</h1>
            <p style="margin-bottom: 0;">Don't miss out on the action. Stay updated here.</p>
        </div>
        <img src="{{ url_for('static', filename='images/image.png') }}" alt="Featured Image"
            style="max-width: 150px; height: auto; margin-left: 20px;">
    </div>

    <nav class="navbar navbar-light bg-light shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Sports Blog</a>
            <a class="btn btn-primary" href="{{ url_for('create_post') }}"
                style="background: linear-gradient(to right, black, rgb(49, 48, 49))">Create Post</a>
        </div>
    </nav>

    <div class="container mt-1">
        {% block content %}
        <!-- <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ url_for('static', filename='images/popular-image.jpg') }}" class="card-img-top"
                        alt="Popular News">
                    <div class="card-body">
                        <h5 class="card-title">Who Will Be MVP of the Year?</h5>
                        <p class="card-text">Find out which players are dominating this season.</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            
        </div> -->
        {% endblock %}
    </div>

    <footer class="text-center py-3 mt-4" style="background: linear-gradient(to right, black, rgb(84, 1, 87));">
        &copy; 2025 Sports Blog | By: HannSammDEV
    </footer>

</body>

</html>
